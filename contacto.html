<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTI || Contacto </title>
    
    
    <link href="css/estilo-cabecera.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-contacto.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="movil">
        <!-- seccion de encabezado-->
        <section class="comienzo">
            <header class="encabezado" role="banner">
                <a href="index.html" id="logo">
                    <img src="images/LogoGTI.png" alt="Logo de GTI" id="logo">
                </a>
                <div id="login-y-menu">
                    <a href="login.html" id="login">
                        <img src="images/iniciar_sesion.png" alt="Iniciar sesión" id="login">
                    </a>
                    <!-- aquí va el menu desplegable-->
                    <div class="respmenu" id="menu">
                        <img src="images/menu-hamburger.svg" alt="Menú" id="menu">
                        <input type="checkbox">
                        <i class="fas fa-bars"></i>
                        <i class="fas fa-times"></i>
                        <nav>
                            <ul>
                                <li><a href="#espacio-descubrir">Sobre Nosotros</a></li>
                                <li><a href="#porquelagente-img">Servicios</a></li>
                                
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- fin de encabezado -->

            <section class="contacto">
                <div class="pag-contacto-part1" id="pag-contacto-part1">
                    <div id="cuadro">
                        
                        <p id="titulo">CONTACTO</p>
                    
                    <!--comienzo formulario-->
                    <form onsubmit="enviarCONTACTO(event)">

                        <section>
                            <input id="NOMBRE" type="text" placeholder="Nombre*" required> <br>
                            
                        </section>

                        <section>
                            <input id="apellidos" type="text" placeholder="Apellido*" required> <br>

                        </section>
                       
                        <section>
                           <input id="correoelectronico" type="email" placeholder="Correo electrónico*" required> <br>

                        </section>
                       
                        <section>
                           <input id="numeroDeTelefono" type="number" placeholder="Telefono"> <br>

                        </section>

                        <section>
                            <input id="asunto" type="text" placeholder="Asunto*" required> <br>

                        </section>

                        <section>
                            <input id="mensaje"  type="text" placeholder="Mensaje*" required> <br>

                        </section>

                        <section>
                            <p id="obligatorio">*Campo obligatorio</p><br>

                        </section>
                        <section>
                            <a href="index.html">
                                <button type="button" class="boton-atras"> ATRAS</button>
                            </a>

                            <a href="#">
                                <button type="submit" class="boton-aceptar"> ACEPTAR</button>
                            </a>

                        </section>
                    </form>
                    <!--fin formulario-->
                    </div>
                </div>
            </section>
        </section>
         <!-- comienzo abajo -->
         <footer class="footer" id="footer">
            <article id="derechos">
                <p>Copyright</p>
                <img src="images/copyright.png" alt="Copyright" id="imagen-copyright">
                <p>2022 GTI. Todos los derechos reservados</p>
            </article>
            <article id="redessociales">
                <a href="http://www.facebook.com/"><img src="images/facebook.png" alt="Facebook" id="img-redsocial"></a>
                <a href="http://www.instagram.com/"><img src="images/instagram.png" alt="Instagram" id="img-redsocialInsta"></a>
                <a href="http://www.twitter.com/"><img src="images/twitter.png" alt="Twitter" id="img-redsocial"></a>
                <a href="http://www.youtube.com/"><img src="images/youtube.png" alt="Youtube" id="img-redsocial"></a>
            </article>
            
        </footer>
    </div>
</body>
</html>
