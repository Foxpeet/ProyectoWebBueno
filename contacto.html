<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTI || Contacto </title>
    
    
    <link href="css/estilo-comun.css" rel="stylesheet" type="text/css">
    <link href="css/estilo-contacto.css" rel="stylesheet" type="text/css">

</head>
<body>
    <!-- seccion de cabecera-->
    <header class="cabecera" role="banner">
        <a href="index.html">
            <img src="images/LogoGTI.png" alt="logo de GTI" id="logo">
        </a>
        <div id="login-y-menu">
            <a href="login.html" id="login">
                <img src="images/iniciar_sesion.png" alt="Iniciar Sesion" id="login">
            </a>
            <!-- aquí va el menu desplegable-->
            <div class="respmenu" id="menu">
                <img src="images/menu-hamburger.svg" alt="Icono del menu Hambuerguesa" id="menu">
                <input type="checkbox">
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
                <nav>
                    <ul>
                        <li><a href="index.html">Sobre Nosotros</a></li>
                        <li><a href="index.html">Servicios</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="espacio"></div>
    <!-- fin de encabezado -->

    <section class="contacto">
        <div class="cuadro" id="cuadro">
            <h1 class="titulo" id="titulo-contacto">CONTACTO</h1>
            <!--comienzo formulario-->
            <form> <!-- onsubmit="enviarCONTACTO(event)" -->
                <section>
                    <input class="entrada" type="text" placeholder="Nombre*" required>
                </section>

                <section>
                    <input class="entrada" type="text" placeholder="Apellido*" required>
                </section>
               
                <section>
                   <input class="entrada" type="email" placeholder="Correo electrónico*" required>
                </section>
               
                <section>
                   <input class="entrada" type="number" placeholder="Telefono">
                </section>

                <section>
                    <input class="entrada" type="text" placeholder="Asunto*" required> 
                </section>

                <section>
                    <input class="entrada" id="mensaje" type="text" placeholder="Mensaje*" required>
                </section>

                <section>
                    <p id="obligatorio">*Campo obligatorio</p>
                </section>

                <section id="botones-contacto">
                    <a href="index.html" id="boton">
                        <button type="button" class="boton2" id="boton"> ATRAS</button>
                    </a>

                    <a href="confirmacion-contacto.html" id="boton">
                        <button type="button" class="boton1" id="boton"> ENVIAR</button> <!-- type="submit" -->
                    </a>
                </section>
            </form>
            <!--fin formulario-->
        </div>
    </section>

    <!-- comienzo footer -->
    
    <footer class="footer" id="footer">
        <article id="derechos">
            <p>Copyright</p>
            <img src="images/copyright.png" alt="Copyright" id="imagen-copyright">
            <p>2022 GTI. Todos los derechos reservados</p>
        </article>
        <article id="redessociales">
            <a href="http://www.facebook.com/"><img src="images/facebook.png" alt="Facebook" id="img-redsocial"></a>
            <a href="http://www.instagram.com/"><img src="images/instagram.png" alt="Instagram" id="img-redsocial"></a>
            <a href="http://www.twitter.com/"><img src="images/twitter.png" alt="Twitter" id="img-redsocial"></a>
            <a href="http://www.youtube.com/"><img src="images/youtube.png" alt="Youtube" id="img-redsocial"></a>
        </article>
    </footer>

</body>
</html>
